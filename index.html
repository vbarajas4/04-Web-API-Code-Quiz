<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <nav>
        <ul>
            <li>
              <a href="highscores.html" class="highscores">View Highscore</a>
            </li>
            <li>
              <div class="timer" id="timer">Timer:</div>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section class="visible" id="homepage">
            <h1>Coding Quiz Challenge</h1>
            <span>Try to answer the following code-related questions 
            within the time limit. Keep in mind the incorrect answers
            will penalize your score time by 5 seconds!</span>
            <button class="button" id="start-button">Start Quiz</button>
        </section>

        
        <div class="hidden" id="question-array">
            
            <h2 id="questions"></h2>
            <div id="choices"></div>
            <div id="feedback" class="hidden"></div>
        </div>
            
        <div class="hidden" id="quiz-over">
            <h2>All Done!</h2>
            <span id="yourscore">Your score is</span> 
            <span id="message">Enter your initials below!</span>
       
              <input type="text" id="initials">
              <button class="button" id="submit-initials">Submit</button>         
        </div>

       <!--<div class=hidden id=“highscores”></div>
        <div id=“quiz”></div>-->
        
        <script src="script.js"></script>

    </main>
    
</body>
</html>
