<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <nav>
        <ul>
            <li>
              <div class="highscore" id="highscore">View Higscore</div>
            </li>
            <li>
              <div class="timer" id="timer">Timer:</div>
            </li>

        </ul>
    </nav>
    <main class="container">
        <section class="start-menu" id=homepage>
            <h1>Coding Quiz Challenge</h1>
            <span>Try to answer the following code-related questions 
            within the time limit. Keep in mind the incorrect answers
            will penalize your score time by 5 seconds!</span>
            <button class="button" id="start-button">Start Quiz</button>
        </section>

        
        <div class="hide" id="question-array">
            
            <h2 id="questions">whats your name?</h2>
            <div class="multiple-choice">
                <p class="choice-number">1</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="multiple-choice">
                <p class="choice-number">2</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="multiple-choice">
                <p class="choice-number">3</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="multiple-choice">
                <p class="choice-number">4</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
       
        <div class="hide-over" id="game-over">
            <h2>All Done!</h2>
            <h3 id="user-score">30</h3>
        </div> 
        <div class="submit-box" id="hide-submit">
            <input type="text" id="initials">
            <button class="button" id="submit-initials">Submit</button>
        </div>
        <script src="script.js"></script>

    </main>
    
</body>
</html>
